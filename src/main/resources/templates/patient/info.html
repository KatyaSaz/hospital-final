<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
</head>
<div class="container">
    <form action="/auth/logout" method="POST">
        <button type="submit">Logout</button>
    </form>
</div>

<p th:text="${'Patient ID: ' + patient.getId()}">VALUE</p>
<p th:text="${'Name:       ' + patient.getName()}">VALUE</p>
<p th:text="${'Surname:    ' + patient.getSurname()}">VALUE</p>
<p th:text="${'Gender:     ' + patient.getGender()}">VALUE</p>
<p th:text="${'BirthDay:   ' + patient.getBirthDate()}">VALUE</p>
<p th:text="${'Phone:      ' + patient.getPhone()}">VALUE</p>
<br/>
<p>---> RECORDS IN CARD <---</p>
<p th:if="${patient.getRecords().size() == 0}">There is no records in the card yet</p>
<div th:each="record : ${patient.getRecords()}">
    <p th:text="${'Record Type:  ' + record.getRecordType()}">Record</p>
    <p th:text="${'Doctors name: ' + record.getDoctorName()}">name</p>
    <p th:text="${'Date:         ' + record.getDate()}">date</p>
    <p th:text="${'Description:  ' + record.getDescription()}">Description</p>
    <input th:if="${record.getRecordType().name() == 'Diagnosis'}" type="submit" value="SAVE"/>
    <br/>
</div>
