<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors List</title>
</head>

<body>
<div class="topMenu">
    <div class="logOut" style="float:left;">
        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="goBack" style="float:left;">
        <form action="/admin" method="GET">
            <button type="submit">Back to main page</button>
        </form>
    </div>
</div>
<br/>
<h3>Full list of doctors </h3>

<form th:method="POST" th:action="@{/admin/doctors/sort}">
    <select id="field" name="field">
        <option value=""></option>
        <option value="name" >name</option>
        <option value="experience">experience</option>
        <option value="amount" disabled>amount</option>
    </select>
    <select id="direction" name="direction">
        <option value=""></option>
        <option value="ASC">ascending</option>
        <option value="DESC" >descending</option>
    </select>
    <button type="submit">Sort</button>
</form>

<form th:method="POST" th:action="@{/admin/doctors/search}">
    <select id="type" name="type">
        <option value=""></option>
        <option value="dermatologist">dermatologist</option>
        <option value="pediatrician">pediatrician</option>
        <option value="surgeon">surgeon</option>
        <option value="optometrist">optometrist</option>
    </select>
    <button type="submit">Find</button>
</form>
