<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor</title>
</head>
<body>
<div class="topMenu">
    <div class="logOut" style="float:left;">
        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="goBack" style="float:left;">
        <form action="/admin" method="GET">
            <button type="submit">Back to main page</button>
        </form>
    </div>
</div>
<br/>
<p th:text="${'Name:       ' + doctor.getName()+' '+doctor.getSurname()}">VALUE</p>
<p th:text="${'Doctor type: ' + doctor.getType()}">VALUE</p>
<p th:text="${'Experience:   ' + doctor.getExperience() + '  years'}">VALUE</p>
<br/>
<p>---> His patients <---</p>
<div th:each="patient : ${doctor.getPatients()}">
    <p th:text="${patient.getName() + '   ' + patient.getSurname()}">user</p>

</div>
</body>
</html>
